<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dillon ~ Contact Me</title>
    <link rel="stylesheet" href="css/styles.css">

    <link rel="shortcut icon" type="image/png" href="img/Icon.png">
</head>
<body>

<section class="contact">
    <a href="index.html" class="exit">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon__yellow" viewBox="0 0 24 24"><path d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z"/></svg>
    </a>

    <h2 class="heading-contact heading-contact__primary u-center-text">
        Let's Work Together!
        <span class="u-underline__yellow u-underline__top"></span>
        <span class="u-underline__blue u-underline__bottom"></span>
    </h2>

    <h3 class="heading-contact heading-contact__sub u-center-text">How may I be of assistance?</h3>

    <form action="mailto:dillonpolley@gmail.com" 
    contact="contact__form"
    method="POST" 
    enctype="multipart/form-data" 
    name="EmailForm"
    class="contact__form">
        
    <div class="contact__name">
        <label class="contact__label" for="name">Name:</label>
        
        <input class="contact__input contact__input__first" type="text" id="name" required>
    </div>
    

    <div class="contact__email">
       <label class="contact__label" for="email">Email:</label>

        <input class="contact__input contact__input__first" type="email" id="email" required> 
    </div>
    

    <div class="contact__message">
        <label class="contact__label" for="message">Message:</label>

        <textarea class="contact__input contact__input__second" type="text" id="message" required></textarea>
    </div>
    

    <input class="btn btn--yellow btn--animated contact__button" type="submit" value="Submit">
         
    </form>
</section>

</body>
</html>
