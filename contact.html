<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CDN File 1 for Sweet Alerts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/10.15.5/sweetalert2.min.js" integrity="sha512-+uGHdpCaEymD6EqvUR4H/PBuwqm3JTZmRh3gT0Lq52VGDAlywdXPBEiLiZUg6D1ViLonuNSUFdbL2tH9djAP8g==" crossorigin="anonymous"></script>
    <!-- CDN File 2 for Sweet Alerts -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <title>Dillon ~ Contact Me</title>
    <link rel="stylesheet" href="css/styles.css">

    <link rel="shortcut icon" type="image/png" href="img/Icon.png">
</head>
<body>

<section class="contact">
    <a href="index.html" class="exit">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon__yellow" viewBox="0 0 24 24"><path d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z"/></svg>
    </a>

    <h2 class="heading-contact heading-contact__primary u-center-text">
        Let's Work Together!
        <span class="u-underline__yellow u-underline__top"></span>
        <span class="u-underline__blue u-underline__bottom"></span>
    </h2>

    <h3 class="heading-contact heading-contact__sub u-center-text">How may I be of assistance?</h3>

    <form action="https://formsubmit.co/dillonpolley@gmail.com"
    method="POST" 
    enctype="multipart/form-data" 
    name="EmailForm"
    class="contact__form"
    id="contactForm">

    <input type="hidden" name="_next" value="https://essodillon.github.io/DP_Portfolio/thanks.html">
        
    <div class="contact__name">
        <label class="contact__label" for="name">Name:</label>
        
        <input  class="contact__input contact__input__first" type="text" id="name" name="name" required>
    </div>
    

    <div class="contact__email">
       <label class="contact__label" for="email">Email:</label>

        <input class="contact__input contact__input__first" type="email" id="email" name="email" required> 
    </div>
    

    <div class="contact__message">
        <label class="contact__label" for="message">Message:</label>

        <textarea class="contact__input contact__input__second" type="text" id="message" name="message" required></textarea>
    </div>
    
    <a class="btn btn--yellow btn--animated contact__button u-center-text" onClick="submitForm()">Submit</a>
         
    </form>
</section>

<script>
    function submitForm() {
        let name = document.getElementById("name").value;
        let email = document.getElementById("email").value;
        let message = document.getElementById("message").value;

        const submitAlert = Swal.mixin({
            toast: true,
            position: "top-start",
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true,
            background: '#f1c40f',
            color: '#34495e',
            iconColor: '#34495e',
            didOpen: (toast) => {
                toast.addEventListener("mouseenter", Swal.stopTimer);
                toast.addEventListener("mouseleave", Swal.resumeTimer);
            },
        });

        if(name == "" || email == "" || message == "") {
            submitAlert.fire({
                title: "You've left a field empty!",
                icon: "error",
            });
        } else {
            document.getElementById("contactForm").submit();
        }
    }
</script>

</body>
</html>
